# .github/workflows/main.yml
# GitHub Actions를 사용하여 React 앱을 빌드하고 GitHub Pages에 배포하는 워크플로
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 'main' 브랜치에 푸시될 때마다 워크플로 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build